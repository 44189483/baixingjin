      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="info-panel">
              <div class="login">
                <div class="f20">注册成为百姓金会员 <span class="pull-right"><a href="/member/login">已有账号?请<span class="brown">登陆</span></a></span></div>
                <br/>
                <div class="s-line"></div>
                <form id="checkform" name="checkform" method="POST" action="/member/checkregister">
                  <table class="center">
                    <tr>
                      <td class="w180">手机号:</td>
                      <td>
                        <input type="text" name="phone" id="phone" required="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/>
                        <p class="red error phone">用户已存在.</p>
                      </td>
                    </tr>
                    <tr>
                      <td>密　码:</td>
                      <td>
                        <input type="password" name="pwd" id="pwd" required="" />
                      </td>
                    </tr>
                    <tr>
                      <td>确认密码:</td>
                      <td>
                        <input type="password" name="repwd" id="repwd" required="" />
                        <p class="red error repwd">两次密码输入不一致.</p>
                      </td>
                    </tr>
                    <tr>
                      <td>图片验证码:</td>
                      <td>
                        <input type="text" name="verifcode" id="verifcode" required="" />
                        <span>
                          <img src="/member/imgverifycode" name="imgCaptcha" id="imgCaptcha" class="code"/>
                        </span> 
                        <span class="ml15"><a href="javascript:void()'" onclick="document.getElementById('imgCaptcha').src='/member/imgverifycode';" class="brown">看不清?再换一张</a></span>
                        <p class="red error verifcode">图片验证码错误.</p>
                      </td>
                    </tr>
                    <tr>
                      <td>手机验证码:</td>
                      <td>
                        <input type="text" name="phonecode" id="phonecode" required="" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}"/>
                        <input type="button" id="getphonecode" class="btn-def" value="免费获取验证码" />
                        <p class="red error phonecode">短信验证码错误.</p>
                      </td>
                    </tr>
                    <tr>
                      <td>推荐或渠道码:</td>
                      <td>
                        <input type="text" name="recommcode" id="recommcode" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}" />
                        <p class="red error verifcode">渠道码错误.</p>
                      </td>
                    </tr>
                    <tr>
                      <td>&nbsp;</td>
                      <td>
                        <input type="checkbox" name="agree" id="agree"/>我已阅读并同意
                        <a href="/member/agreement" class="brown">《注册协议》</a>
                        <p class="red error agree">未同意注册协议.</p>
                      </td>
                    </tr>
                    <tr>
                      <td>&nbsp;</td>
                      <td class="text-center">
                        <img src="/public/home/images/loader6.gif" alt="" id="loadimg" style="display:none"/>
                        <input type="hidden" id="formtype" value="register"/>
                        <button type="submit" name="submit" id="submit" class="btn-brown ml15">开始注册</button>
                      </td>
                    </tr>
                  </table>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
